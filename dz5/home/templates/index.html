<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for student in students %}
    {{ student.id }}
    {{ student.name }}
    {{ student.surname }}
    {{ student.age }}
    {{ student.sex }}
    {{ student.address }}
    {{ student.description }}
    {{ student.birthday }}
    {{ student.email }}<br>

{% endfor %}
<form method="POST" action="/home/">
    {% csrf_token %}

    {{ form }}
    <input type="submit">
</form>
</body>
</html>
