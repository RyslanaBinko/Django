{% extends 'base.html' %}

{% block title %} Student List {% endblock %}

{% block body %}

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
              {% for student in object_list %}
              <div class="col-md-3">
                  <div class="card mb-4 box-shadow">
                      <img class="card-img-top" src="https://image.freepik.com/free-vector/hand-drawn-funny-pug_23-2147710153.jpg" alt= "{{ student.name }}">
                      <div class="card-body">
                          <p class="card-text"> Name: {{ student.name }} <br> Birthday: {{ student.birthday }} <br>
                              Email: {{ student.email }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <a href="{% url 'update_student' pk=student.id %}">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Update</button>
                                  </a>
                              </div>
                              <div class="btn-group">
                                  <a href="{% url 'student_delete' pk=student.id %}">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                  </a>
                              </div>
                              <small class="text-muted">student</small>
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
        </div>
      </div>


    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

{% endblock %}
